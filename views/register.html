<!DOCTYPE html>
<html>
<head>
  <title>Register Vet | AgroVet</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Vet Registration</h2>
    <form onsubmit="registerVet(event)">
      <input name="fullname" placeholder="Full Name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="phone" placeholder="Phone" required>
      <input name="specialization" placeholder="Specialization" required>
      <input name="experience" type="number" placeholder="Years of Experience" required>
      <input name="location" placeholder="Location" required>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
